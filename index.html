<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decision Maker</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="../sun_tzu_random_quote/images/nope.png">
</head>
<body onload="decide()" class="animate-character">
    <h1 id="result"></h1>
    <h2 id="sub_result"></h2>
</body>

<script>
    function decide() {
        let decision = Math.floor(Math.random() * 2);
        if (decision === 1) {
            document.getElementById("result").innerText = "Yes";
            document.getElementById("sub_result").innerText = "Do it.";
        } else {
            document.getElementById("result").innerText = "No";
            document.getElementById("sub_result").innerText = "Don't do it.";
        }
    }
</script>

</html>
